<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etify- The best plateform for music</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="imgs/logo.png" alt="">Etify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Arjit Singh - No copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="imgs/cover1.jpg" alt="1">
                    <span class="songName">Agar tum sath ho</span>
                    <span class="songlistplay"><span class="timestamp">05:41 <i
                                class="fa-solid songItemPlay fa-circle-play" id="1"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="imgs/cover2.jpg" alt="2">
                    <span class="songName">Arabian Nights - beats</span>
                    <span class="songlistplay"><span class="timestamp">04:17 <i
                                class="fa-solid songItemPlay fa-circle-play" id="2"></i></span></span>
                </div>
 
                <div class="songItem">
                    <img src="imgs/cover3.png" alt="3">
                    <span class="songName">Sugar & Brownies</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i
                                class="fa-solid songItemPlay fa-circle-play" id="3"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="imgs/cover4.png" alt="4">
                    <span class="songName">Kho gaye ham kaha</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i
                                class="fa-solid songItemPlay fa-circle-play" id="4"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="imgs/cover5.png" alt="5">
                    <span class="songName">Excuses</span>
                    <span class="songlistplay"><span class="timestamp">02:56 <i
                                class="fa-solid songItemPlay fa-circle-play" id="5"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="imgs/cover6.png" alt="6">
                    <span class="songName">Saiyyan</span>
                    <span class="songlistplay"><span class="timestamp">06:03 <i
                                class="fa-solid songItemPlay fa-circle-play" id="6"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="imgs/cover7.png" alt="7">
                    <span class="songName">Suit Suit karda</span>
                    <span class="songlistplay"><span class="timestamp">03:22 <i
                    class="fa-solid songItemPlay fa-circle-play" id="7"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="imgs/cover8.jpg" alt="8">
                    <span class="songName">Maa</span>
                    <span class="songlistplay"><span class="timestamp">04:45 <i
                                class="fa-solid songItemPlay fa-circle-play" id="8"></i></span></span>
                </div>

                <div class="songItem">
                    <img src="imgs/cover9.png" alt="9">
                    <span class="songName">Abusadamente - 3000</span>
                    <span class="songlistplay"><span class="timestamp">03:23 <i
                                class="fa-solid songItemPlay fa-circle-play" id="9"></i></span></span>
                </div>


                <div class="songItem">
                    <img src="imgs/cover10.jpg" alt="10">
                    <span class="songName">We Rollin</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i
                    class="fa-solid songItemPlay fa-circle-play" id="10"></i></span></span>
                </div>

            </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">

        <div class="songInfo"> <span id="masterSongName">Agar tum sath ho</span>
            <img src="imgs/gif.gif" alt="gif" width="42px" id="gif">
        </div>

        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- // fontawesome icons -->
            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-3x" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" id="next"></i>

        </div>

    </div>







    <script src="script.js"></script>
</body>

</html>
